language: python
python:
  - "3.5"
  - "3.6"
before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y libav-tools
  - sudo apt-get install -y sox
  - wget https://www.freestockmusic.com/download/4910/ -O ./tests/fur_elise.wav
install:
  - pip install -r requirements.txt
  - pip install pyqt5
script:
  - cd ./tests
  - ls
  - python full.py fur_elise.wav